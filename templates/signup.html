<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Energy Systems</title>
    <!-- <link rel="icon" href="{{ url_for('static', filename='favicon-32x32.png') }}" type="image/png"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #56c27e, #006533);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', Roboto, sans-serif;
            color: #fff;
        }
        
        .card {
            background-color: #fff;
            border-radius: 18px;
            padding: 40px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .card-title {
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 25px;
            color: #006533;
        }
        
        .form-label {
            font-weight: 500;
            color: #2c3e50;
        }
        
        .form-control {
            border-radius: 10px;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #dcdcdc;
        }
        
        .font-control:focus {
            border-color: #56c27c;
            box-shadow: 0 0 0 0.2rem rgba(86, 194, 126, 0.25);
        }
        
        .btn-primary {
            background-color: #56c27c;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-size: 1.1rem;
            width: 100%;
            transition: background-color 0.3 ease;
            font-weight: 600;
        }
        
        .btn-primary:hover {
            background-color: #3c9d5d;
        }
        
        .login-link {
            text-align: center;
            margin: 20px;
            font-size: 0.95rem;
            color: #7f8c8d;
        }
        
        .login-link a {
            text-decoration: none;
            color: #006533;
            font-weight: 500;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .footer-text {
            text-align: center;
            font-size: 0.85rem;
            color: #95a5a6;
            margin-top: 30px;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            right: 30px;
            background-color: transparent;
            color: #ffffff;
            border: 2px solid #ffffff;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .back-button:hover {
            background-color: #ffffff;
            color: #006533;
        }
    </style>
</head>

<body>
    <a href="{{ url_for('login') }}" class="back-button">‚Üê Back to Login Page</a>
    <div class="card">
        {% with messages = get_flashed_messages(with_categories=true) %} {% if messages %} {% for category, message in message %}
        <div class="alert alert-{{ category }} text-center" role="'alert">
            {{ message }}
        </div>
        {% endfor %} {% endif %} {% endwith %}

        <p class="card-title">üìù Signup </p>
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">üìß Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">üîê Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Signup</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        </div>
        <div class="footer-text">
            &copy; 2025 FMT Energy Systems
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
